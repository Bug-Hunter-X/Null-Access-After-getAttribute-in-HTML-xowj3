<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv" data-value="hello"></div>
  <script>
    const myElement = document.getElementById('myDiv').getAttribute('data-value');
    if (myElement !== null) {
      console.log(myElement.toUpperCase()); //This will now work
    } else {
      console.log('data-value attribute not found'); // Handle the case gracefully
    }
  </script>
</body>
</html>
